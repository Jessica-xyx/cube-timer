<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D拨动计时器</title>
    <style>
        :root { --size: 160px; }
        body { margin: 0; background: #0f0f0f; color: white; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; touch-action: none; }
        
        /* 3D 场景 */
        .scene { width: var(--size); height: var(--size); perspective: 800px; margin-top: 40px; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transform: rotateX(-20deg) rotateY(-20deg); transition: transform 0.5s ease-out; }
        
        /* 六个面样式 */
        .face { position: absolute; width: var(--size); height: var(--size); border: 2px solid rgba(255,255,255,0.5); display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; background: rgba(255,255,255,0.1); border-radius: 15px; backface-visibility: visible; }
        
        .front  { transform: rotateY(  0deg) translateZ(80px); background: rgba(255, 71, 87, 0.2); color: #ff4757; } /* 40m */
        .back   { transform: rotateY(180deg) translateZ(80px); background: rgba(46, 213, 115, 0.2); color: #2ed573; } /* 60m */
        .right  { transform: rotateY( 90deg) translateZ(80px); background: rgba(30, 144, 255, 0.2); color: #1e90ff; } /* 25m */
        .left   { transform: rotateY(-90deg) translateZ(80px); background: rgba(255, 165, 2, 0.2); color: #ffa502; } /* 10m */
        .top    { transform: rotateX( 90deg) translateZ(80px); background: rgba(162, 155, 254, 0.2); color: #a29bfe; } /* 30m */
        .bottom { transform: rotateX(-90deg) translateZ(80px); background: rgba(253, 121, 168, 0.2); color: #fd79a8; } /* 90m */

        .active-face { border: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.3); }

        /* 计时显示 */
        #display-area { text-align: center; }
        #timer-display { font-size: 4.5rem; font-weight: 200; font-variant-numeric: tabular-nums; margin-bottom: 5px; }
        #current-mode { color: #888; letter-spacing: 2px; }

        /* 按钮控制 */
        .controls { display: flex; gap: 20px; margin-bottom: 40px; }
        button { width: 70px; height: 70px; border-radius: 50%; border: none; font-weight: bold; font-size: 14px; cursor: pointer; transition: transform 0.1s; }
        button:active { transform: scale(0.9); }
        #start-btn { background: #2ed573; color: white; }
        #pause-btn { background: #ffa502; color: white; }
        #reset-btn { background: #57606f; color: white; }
    </style>
</head>
<body>

    <div id="display-area">
        <div id="timer-display">00:00</div>
        <div id="current-mode">拨动魔方选择时间</div>
    </div>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front" data-time="40">40min</div>
            <div class="face back" data-time="60">60min</div>
            <div class="face right" data-time="25">25min</div>
            <div class="face left" data-time="10">10min</div>
            <div class="face top" data-time="30">30min</div>
            <div class="face bottom" data-time="90">90min</div>
        </div>
    </div>

    <div class="controls">
        <button id="reset-btn">重置</button>
        <button id="start-btn">开始</button>
        <button id="pause-btn">暂停</button>
    </div>

    <script>
        let rotateX = -20, rotateY = -20;
        let startX, startY;
        let countdown;
        let timeLeft = 0;
        let isRunning = false;
        let currentTargetTime = 0;

        const cube = document.getElementById('cube');
        const timerDisplay = document.getElementById('timer-display');
        const modeDisplay = document.getElementById('current-mode');

        // --- 1. 手势控制旋转 ---
        document.addEventListener('touchstart', e => {
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
        });

        document.addEventListener('touchmove', e => {
            const deltaX = e.touches[0].pageX - startX;
            const deltaY = e.touches[0].pageY - startY;
            rotateY += deltaX * 0.5;
            rotateX -= deltaY * 0.5;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
        });

        document.addEventListener('touchend', () => {
            // 自动吸附最近的面
            rotateX = Math.round(rotateX / 90) * 90;
            rotateY = Math.round(rotateY / 90) * 90;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            detectFace();
        });

        // --- 2. 识别哪一面朝向用户 ---
        function detectFace() {
            // 这里简化逻辑：通过旋转角度判断面
            const x = ((rotateX % 360) + 360) % 360;
            const y = ((rotateY % 360) + 360) % 360;
            
            let time = 40; // 默认
            if (x === 0 || x === 360) {
                if (y === 0) time = 40;
                else if (y === 90) time = 10;
                else if (y === 180) time = 60;
                else if (y === 270) time = 25;
            } else if (x === 90 || x === 270) {
                time = (x === 90) ? 90 : 30;
            }

            currentTargetTime = time;
            if (!isRunning) {
                timeLeft = time * 60;
                updateDisplay();
                modeDisplay.innerText = `已选: ${time} 分钟`;
            }
        }

        // --- 3. 计时逻辑 ---
        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning || timeLeft <= 0) return;
            isRunning = true;
            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    isRunning = false;
                    alert("时间到！即将循环...");
                    timeLeft = currentTargetTime * 60; // 自动重置循环
                    startTimer();
                }
            }, 1000);
        }

        // --- 4. 按钮绑定 ---
        document.getElementById('start-btn').onclick = startTimer;
        document.getElementById('pause-btn').onclick = () => {
            clearInterval(countdown);
            isRunning = false;
        };
        document.getElementById('reset-btn').onclick = () => {
            clearInterval(countdown);
            isRunning = false;
            timeLeft = currentTargetTime * 60;
            updateDisplay();
        };

        // 初始化显示
        detectFace();
    </script>
</body>
</html>
