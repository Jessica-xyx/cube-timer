<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>磨砂魔方计时器</title>
    <style>
        :root { --size: 180px; }
        body { margin: 0; background: #1a1a1a; color: white; font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; touch-action: none; overflow: hidden; }
        
        /* 3D 场景 */
        .scene { width: var(--size); height: var(--size); perspective: 1000px; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transform: rotateX(-20deg) rotateY(-20deg); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        /* 六个面样式 - 核心改进点 */
        .face { 
            position: absolute; 
            width: var(--size); 
            height: var(--size); 
            border: 1px solid rgba(255,255,255,0.2); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            font-weight: 800; 
            border-radius: 24px;
            /* 重点：隐藏背面，防止透字 */
            backface-visibility: hidden; 
            -webkit-backface-visibility: hidden;
            /* 磨砂质感：不透明背景 */
            background: #2a2a2a; 
            box-shadow: inset 0 0 15px rgba(255,255,255,0.1), 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* 各面颜色增强（磨砂质感渐变） */
        .front  { transform: rotateY(  0deg) translateZ(90px); background: linear-gradient(145deg, #ff4757, #b33939); } 
        .back   { transform: rotateY(180deg) translateZ(90px); background: linear-gradient(145deg, #2ed573, #218c74); } 
        .right  { transform: rotateY( 90deg) translateZ(90px); background: linear-gradient(145deg, #1e90ff, #227093); } 
        .left   { transform: rotateY(-90deg) translateZ(90px); background: linear-gradient(145deg, #ffa502, #cc8e35); } 
        .top    { transform: rotateX( 90deg) translateZ(90px); background: linear-gradient(145deg, #a29bfe, #6c5ce7); } 
        .bottom { transform: rotateX(-90deg) translateZ(90px); background: linear-gradient(145deg, #fd79a8, #e84393); }

        /* 计时显示 */
        #display-area { text-align: center; margin-top: 20px; }
        #timer-display { font-size: 5rem; font-weight: 100; font-variant-numeric: tabular-nums; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        #current-mode { color: #aaa; letter-spacing: 3px; font-size: 0.9rem; text-transform: uppercase; }

        /* 控制按钮 */
        .controls { display: flex; gap: 25px; margin-bottom: 50px; }
        button { 
            width: 65px; height: 65px; border-radius: 20px; border: none; 
            font-weight: bold; font-size: 13px; color: white;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.2s;
        }
        button:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        #start-btn { border: 1px solid #2ed573; color: #2ed573; }
        #pause-btn { border: 1px solid #ffa502; color: #ffa502; }
    </style>
</head>
<body>

    <div id="display-area">
        <div id="timer-display">00:00</div>
        <div id="current-mode">拨动魔方</div>
    </div>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front">40<br><small>MIN</small></div>
            <div class="face back">60<br><small>MIN</small></div>
            <div class="face right">25<br><small>MIN</small></div>
            <div class="face left">10<br><small>MIN</small></div>
            <div class="face top">30<br><small>MIN</small></div>
            <div class="face bottom">90<br><small>MIN</small></div>
        </div>
    </div>

    <div class="controls">
        <button id="reset-btn">重置</button>
        <button id="start-btn">开始</button>
        <button id="pause-btn">暂停</button>
    </div>

    <script>
        let rotateX = -20, rotateY = -20;
        let startX, startY;
        let countdown;
        let timeLeft = 0;
        let isRunning = false;
        let currentTargetTime = 0;

        const cube = document.getElementById('cube');
        const timerDisplay = document.getElementById('timer-display');
        const modeDisplay = document.getElementById('current-mode');

        // 手势旋转逻辑
        document.addEventListener('touchstart', e => {
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
            cube.style.transition = 'none'; // 滑动时取消动画随手
        });

        document.addEventListener('touchmove', e => {
            const deltaX = e.touches[0].pageX - startX;
            const deltaY = e.touches[0].pageY - startY;
            rotateY += deltaX * 0.6;
            rotateX -= deltaY * 0.6;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
        });

        document.addEventListener('touchend', () => {
            cube.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
            rotateX = Math.round(rotateX / 90) * 90;
            rotateY = Math.round(rotateY / 90) * 90;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            detectFace();
        });

        function detectFace() {
            const x = ((Math.round(rotateX / 90) % 4) + 4) % 4;
            const y = ((Math.round(rotateY / 90) % 4) + 4) % 4;
            
            let time = 40; 
            // 简化的角度-时间映射逻辑
            if (x === 0) {
                if (y === 0) time = 40;
                else if (y === 1) time = 10;
                else if (y === 2) time = 60;
                else if (y === 3) time = 25;
            } else if (x === 1) { time = 30; }
            else if (x === 2) {
                if (y === 0) time = 60;
                else if (y === 1) time = 25;
                else if (y === 2) time = 40;
                else if (y === 3) time = 10;
            } else if (x === 3) { time = 90; }

            currentTargetTime = time;
            if (!isRunning) {
                timeLeft = time * 60;
                updateDisplay();
                modeDisplay.innerText = `模式: ${time} 分钟`;
            }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning || timeLeft <= 0) return;
            isRunning = true;
            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    isRunning = false;
                    // 循环逻辑
                    timeLeft = currentTargetTime * 60;
                    startTimer();
                    // 简单的声音提示（浏览器允许的情况下）
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = audioCtx.createOscillator();
                    osc.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(0.5);
                }
            }, 1000);
        }

        document.getElementById('start-btn').onclick = startTimer;
        document.getElementById('pause-btn').onclick = () => { clearInterval(countdown); isRunning = false; };
        document.getElementById('reset-btn').onclick = () => {
            clearInterval(countdown);
            isRunning = false;
            timeLeft = currentTargetTime * 60;
            updateDisplay();
        };

        detectFace(); // 初始化检测
    </script>
</body>
</html>
