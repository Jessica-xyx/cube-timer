<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>实体魔方计时器</title>
    <style>
        :root { --size: 180px; }
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; touch-action: none; overflow: hidden; }
        
        .scene { width: var(--size); height: var(--size); perspective: 1000px; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        /* 核心修改：让每一面完全不透明 */
        .face { 
            position: absolute; width: var(--size); height: var(--size); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 800; border-radius: 20px;
            backface-visibility: hidden; 
            -webkit-backface-visibility: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            /* 确保背景完全不透明 */
            opacity: 1; 
        }

        .text-fix { display: block; text-align: center; font-size: 32px; transition: transform 0.6s; }
        small { font-size: 14px; display: block; margin-top: 5px; }
        
        /* 使用完全不透明的颜色 */
        .front  { transform: rotateY(  0deg) translateZ(90px); background: #ff4757; } /* 40m 红 */
        .back   { transform: rotateY(180deg) translateZ(90px); background: #2ed573; } /* 60m 绿 */
        .right  { transform: rotateY( 90deg) translateZ(90px); background: #1e90ff; } /* 25m 蓝 */
        .left   { transform: rotateY(-90deg) translateZ(90px); background: #ffa502; } /* 10m 橙 */
        .top    { transform: rotateX( 90deg) translateZ(90px); background: #a29bfe; } /* 30m 紫 */
        .bottom { transform: rotateX(-90deg) translateZ(90px); background: #fd79a8; } /* 90m 粉 */

        #display-area { text-align: center; }
        #timer-display { font-size: 5.5rem; font-weight: 200; font-variant-numeric: tabular-nums; }
        #current-mode { color: #aaa; letter-spacing: 4px; font-size: 0.9rem; }

        .controls { display: flex; gap: 20px; margin-bottom: 40px; }
        button { 
            width: 75px; height: 50px; border-radius: 12px; border: 1px solid #444; 
            font-weight: bold; background: #222; color: white;
        }
        #start-btn { border-color: #2ed573; color: #2ed573; }
        #pause-btn { border-color: #ffa502; color: #ffa502; }
        #reset-btn { border-color: #ff4757; color: #ff4757; }
    </style>
</head>
<body>

    <div id="display-area">
        <div id="timer-display">00:00</div>
        <div id="current-mode">滑动拨动魔方</div>
    </div>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front"><span class="text-fix">40<small>MIN</small></span></div>
            <div class="face back"><span class="text-fix">60<small>MIN</small></span></div>
            <div class="face right"><span class="text-fix">25<small>MIN</small></span></div>
            <div class="face left"><span class="text-fix">10<small>MIN</small></span></div>
            <div class="face top"><span class="text-fix">30<small>MIN</small></span></div>
            <div class="face bottom"><span class="text-fix">90<small>MIN</small></span></div>
        </div>
    </div>

    <div class="controls">
        <button id="reset-btn">重置</button>
        <button id="start-btn">开始</button>
        <button id="pause-btn">暂停</button>
    </div>

    <script>
                let rotateX = -20, rotateY = -20;
        let startX, startY;
        let countdown;
        let timeLeft = 0;
        let isRunning = false;
        let currentTargetTime = 0;

        const cube = document.getElementById('cube');
        const timerDisplay = document.getElementById('timer-display');
        const modeDisplay = document.getElementById('current-mode');
        const texts = document.querySelectorAll('.text-fix');

        // 【核心修改点】更精细的文字纠偏逻辑
        function updateRotation() {
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            // 计算文字需要反向旋转的角度
            // 我们让文字在 Z 轴抵消掉 Y 轴的位移，并根据 X 轴的翻转状态微调
            texts.forEach(text => {
                // 当 X 轴翻转到顶部或底部面时（即 rotateX 接近 90 或 270 度）
                // 我们需要根据当前的物理垂直感来补偿文字方向
                let zOffset = -rotateY;
                
                // 这里的逻辑确保了：无论魔方怎么转，文字底部始终垂直向下
                text.style.transform = `rotateZ(${zOffset}deg)`;
            });
        }

        // 手势交互部分保持不变，但增加更平滑的惯性
        document.addEventListener('touchstart', e => {
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
            cube.style.transition = 'none';
            texts.forEach(t => t.style.transition = 'none');
        });

        document.addEventListener('touchmove', e => {
            const deltaX = e.touches[0].pageX - startX;
            const deltaY = e.touches[0].pageY - startY;
            
            // 阻尼系数，让转动更跟手
            rotateY += deltaX * 0.4;
            rotateX -= deltaY * 0.4;
            
            updateRotation();
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
        });

        document.addEventListener('touchend', () => {
            // 回弹动画
            cube.style.transition = 'transform 0.6s cubic-bezier(0.19, 1, 0.22, 1)';
            texts.forEach(t => t.style.transition = 'transform 0.6s cubic-bezier(0.19, 1, 0.22, 1)');
            
            // 自动对齐到 90 度的倍数
            rotateX = Math.round(rotateX / 90) * 90;
            rotateY = Math.round(rotateY / 90) * 90;
            
            updateRotation();
            detectFace();
        });

        // 判断面逻辑增强：适应 360 度循环
        function detectFace() {
            // 规范化角度到 0-360
            const x = ((Math.round(rotateX / 90) % 4) + 4) % 4;
            const y = ((Math.round(rotateY / 90) % 4) + 4) % 4;
            
            let time = 40; 
            // 空间解析逻辑：基于 X/Y 旋转索引映射对应面
            if (x === 0) {
                const faces = [40, 10, 60, 25]; // Front, Left, Back, Right
                time = faces[y];
            } else if (x === 1) {
                time = 30; // Top
            } else if (x === 2) {
                const faces = [60, 25, 40, 10]; // 翻转后的映射
                time = faces[y];
            } else if (x === 3) {
                time = 90; // Bottom
            }

            currentTargetTime = time;
            if (!isRunning) {
                timeLeft = time * 60;
                updateDisplay();
                modeDisplay.innerText = `选中周期: ${time} 分钟`;
            }
        }
        
        // 计时与显示逻辑保持不变...
        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning || timeLeft <= 0) return;
            isRunning = true;
            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    isRunning = false;
                    timeLeft = currentTargetTime * 60;
                    startTimer(); // 无限循环
                    if (navigator.vibrate) navigator.vibrate([400, 100, 400]);
                }
            }, 1000);
        }

        document.getElementById('start-btn').onclick = startTimer;
        document.getElementById('pause-btn').onclick = () => { clearInterval(countdown); isRunning = false; };
        document.getElementById('reset-btn').onclick = () => {
            clearInterval(countdown);
            isRunning = false;
            timeLeft = currentTargetTime * 60;
            updateDisplay();
        };

        updateRotation();
        detectFace();

    </script>
</body>
</html>
