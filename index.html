<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>实体纹理魔方计时器</title>
    <style>
        :root { --size: 180px; }
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; touch-action: none; overflow: hidden; }
        
        .scene { width: var(--size); height: var(--size); perspective: 1000px; position: relative; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        /* 每个面的基础样式 */
        .face { 
            position: absolute; width: var(--size); height: var(--size); 
            border-radius: 24px; backface-visibility: hidden; 
            border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; /* 裁剪边缘小字 */
        }
        
        /* 【核心：向心小字贴图】 */
        .label-ring { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        .label-ring span {
            position: absolute; font-size: 10px; font-weight: bold; opacity: 0.5;
            text-transform: uppercase; letter-spacing: 1px;
        }
        /* 定位四个方向的小字，并旋转指向中心 */
        .label-ring .top    { top: 10px; left: 50%; transform: translateX(-50%); }
        .label-ring .bottom { bottom: 10px; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .label-ring .left   { left: 10px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        .label-ring .right  { right: 10px; top: 50%; transform: translateY(-50%) rotate(90deg); }

        /* 颜色映射 */
        .f-front  { transform: rotateY(  0deg) translateZ(90px); background: #ff4757; } 
        .f-back   { transform: rotateY(180deg) translateZ(90px); background: #2ed573; } 
        .f-right  { transform: rotateY( 90deg) translateZ(90px); background: #1e90ff; } 
        .f-left   { transform: rotateY(-90deg) translateZ(90px); background: #ffa502; } 
        .f-top    { transform: rotateX( 90deg) translateZ(90px); background: #a29bfe; } 
        .f-bottom { transform: rotateX(-90deg) translateZ(90px); background: #fd79a8; }

        /* 2D 悬浮主文字 */
        .overlay-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; text-align: center; pointer-events: none; transition: opacity 0.3s;
        }
        #big-num { font-size: 52px; font-weight: 900; display: block; line-height: 0.9; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #unit { font-size: 14px; font-weight: bold; opacity: 0.9; }

        #timer-display { font-size: 5.5rem; font-weight: 100; font-variant-numeric: tabular-nums; }
        .controls { display: flex; gap: 20px; margin-bottom: 40px; }
        button { width: 75px; height: 50px; border-radius: 15px; border: 1px solid #333; background: #1a1a1a; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="timer-display">00:00</div>

    <div class="scene">
        <div class="overlay-text" id="overlay">
            <span id="big-num">40</span>
            <span id="unit">MINUTES</span>
        </div>
        
        <div class="cube" id="cube">
            <div class="face f-front">
                <div class="label-ring"><span class="top">40 MIN</span><span class="bottom">40 MIN</span><span class="left">40 MIN</span><span class="right">40 MIN</span></div>
            </div>
            <div class="face f-back">
                <div class="label-ring"><span class="top">60 MIN</span><span class="bottom">60 MIN</span><span class="left">60 MIN</span><span class="right">60 MIN</span></div>
            </div>
            <div class="face f-right">
                <div class="label-ring"><span class="top">25 MIN</span><span class="bottom">25 MIN</span><span class="left">25 MIN</span><span class="right">25 MIN</span></div>
            </div>
            <div class="face f-left">
                <div class="label-ring"><span class="top">10 MIN</span><span class="bottom">10 MIN</span><span class="left">10 MIN</span><span class="right">10 MIN</span></div>
            </div>
            <div class="face f-top">
                <div class="label-ring"><span class="top">30 MIN</span><span class="bottom">30 MIN</span><span class="left">30 MIN</span><span class="right">30 MIN</span></div>
            </div>
            <div class="face f-bottom">
                <div class="label-ring"><span class="top">90 MIN</span><span class="bottom">90 MIN</span><span class="left">90 MIN</span><span class="right">90 MIN</span></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="reset-btn">重置</button>
        <button id="start-btn" style="color:#2ed573; border-color:#2ed573">开始</button>
        <button id="pause-btn" style="color:#ffa502; border-color:#ffa502">暂停</button>
    </div>

    <script>
        let rx = 0, ry = 0, startX, startY;
        let countdown, timeLeft = 0, isRunning = false, currentTargetTime = 40;

        const cube = document.getElementById('cube');
        const overlay = document.getElementById('overlay');
        const bigNum = document.getElementById('big-num');
        const timerDisplay = document.getElementById('timer-display');

        document.addEventListener('touchstart', e => {
            startX = e.touches[0].pageX; startY = e.touches[0].pageY;
            cube.style.transition = 'none';
            overlay.style.opacity = "0.2"; // 旋转时主数字变淡，露出下面的辅助小字
        });

        document.addEventListener('touchmove', e => {
            let dx = e.touches[0].pageX - startX;
            let dy = e.touches[0].pageY - startY;
            ry += dx * 0.5; rx -= dy * 0.5;
            cube.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
            startX = e.touches[0].pageX; startY = e.touches[0].pageY;
        });

        document.addEventListener('touchend', () => {
            cube.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
            rx = Math.round(rx / 90) * 90; ry = Math.round(ry / 90) * 90;
            cube.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
            setTimeout(updateText, 300);
        });

        function updateText() {
            let nx = ((Math.round(rx / 90) % 4) + 4) % 4;
            let ny = ((Math.round(ry / 90) % 4) + 4) % 4;
            let time = 40;
            if (nx === 0) time = [40, 10, 60, 25][ny];
            else if (nx === 1) time = 30;
            else if (nx === 2) time = [60, 25, 40, 10][ny];
            else if (nx === 3) time = 90;

            bigNum.innerText = time;
            overlay.style.opacity = "1";
            currentTargetTime = time;
            if (!isRunning) { timeLeft = time * 60; updateDisplay(); }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        document.getElementById('start-btn').onclick = () => {
            if (isRunning || timeLeft <= 0) return;
            isRunning = true;
            countdown = setInterval(() => {
                if (timeLeft > 0) { timeLeft--; updateDisplay(); }
                else { 
                    clearInterval(countdown); isRunning = false; 
                    timeLeft = currentTargetTime * 60; document.getElementById('start-btn').onclick(); 
                }
            }, 1000);
        };
        document.getElementById('pause-btn').onclick = () => { clearInterval(countdown); isRunning = false; };
        document.getElementById('reset-btn').onclick = () => { 
            clearInterval(countdown); isRunning = false; 
            timeLeft = currentTargetTime * 60; updateDisplay(); 
        };

        updateText();
    </script>
</body>
</html>
