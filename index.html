<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>极简平视计时器</title>
    <style>
        :root { --size: 180px; }
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; touch-action: none; overflow: hidden; }
        
        /* 1. 魔方场景 - 只负责纯色方块的旋转 */
        .scene { width: var(--size); height: var(--size); perspective: 1000px; position: relative; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .face { position: absolute; width: var(--size); height: var(--size); border-radius: 20px; backface-visibility: hidden; border: 1px solid rgba(255,255,255,0.1); }
        
        /* 物理面颜色 */
        .f-front  { transform: rotateY(  0deg) translateZ(90px); background: #ff4757; } 
        .f-back   { transform: rotateY(180deg) translateZ(90px); background: #2ed573; } 
        .f-right  { transform: rotateY( 90deg) translateZ(90px); background: #1e90ff; } 
        .f-left   { transform: rotateY(-90deg) translateZ(90px); background: #ffa502; } 
        .f-top    { transform: rotateX( 90deg) translateZ(90px); background: #a29bfe; } 
        .f-bottom { transform: rotateX(-90deg) translateZ(90px); background: #fd79a8; }

        /* 2. 核心：2D 文字层，浮在魔方正中心，完全不参与 3D 旋转 */
        .overlay-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; /* 确保在最前面 */
            text-align: center;
            pointer-events: none; /* 让手指划过它去操作魔方 */
            transition: opacity 0.3s;
            opacity: 1;
        }
        #big-num { font-size: 45px; font-weight: 800; display: block; line-height: 1; }
        #unit { font-size: 16px; opacity: 0.8; letter-spacing: 2px; }

        /* 计时与控制 */
        #timer-display { font-size: 5.5rem; font-weight: 200; font-variant-numeric: tabular-nums; }
        .controls { display: flex; gap: 20px; margin-bottom: 40px; }
        button { width: 75px; height: 50px; border-radius: 12px; border: 1px solid #444; font-weight: bold; background: #222; color: white; }
    </style>
</head>
<body>

    <div id="timer-display">00:00</div>

    <div class="scene">
        <div class="overlay-text" id="overlay">
            <span id="big-num">40</span>
            <span id="unit">MIN</span>
        </div>
        
        <div class="cube" id="cube">
            <div class="face f-front"></div>
            <div class="face f-back"></div>
            <div class="face f-right"></div>
            <div class="face f-left"></div>
            <div class="face f-top"></div>
            <div class="face f-bottom"></div>
        </div>
    </div>

    <div class="controls">
        <button id="reset-btn">重置</button>
        <button id="start-btn" style="color:#2ed573; border-color:#2ed573">开始</button>
        <button id="pause-btn" style="color:#ffa502; border-color:#ffa502">暂停</button>
    </div>

    <script>
        let rx = 0, ry = 0;
        let startX, startY;
        let countdown, timeLeft = 0, isRunning = false, currentTargetTime = 40;

        const cube = document.getElementById('cube');
        const overlay = document.getElementById('overlay');
        const bigNum = document.getElementById('big-num');
        const timerDisplay = document.getElementById('timer-display');

        document.addEventListener('touchstart', e => {
            startX = e.touches[0].pageX; startY = e.touches[0].pageY;
            cube.style.transition = 'none';
            overlay.style.opacity = "0"; // 转动时文字消失
        });

        document.addEventListener('touchmove', e => {
            let dx = e.touches[0].pageX - startX;
            let dy = e.touches[0].pageY - startY;
            ry += dx * 0.5; rx -= dy * 0.5;
            cube.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
            startX = e.touches[0].pageX; startY = e.touches[0].pageY;
        });

        document.addEventListener('touchend', () => {
            cube.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
            rx = Math.round(rx / 90) * 90;
            ry = Math.round(ry / 90) * 90;
            cube.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
            
            setTimeout(updateText, 300);
        });

        function updateText() {
            // 归一化角度，判断哪一面朝前
            let nx = ((Math.round(rx / 90) % 4) + 4) % 4;
            let ny = ((Math.round(ry / 90) % 4) + 4) % 4;

            let time = 40;
            if (nx === 0) time = [40, 10, 60, 25][ny];
            else if (nx === 1) time = 30; // Top
            else if (nx === 2) time = [60, 25, 40, 10][ny]; // Back series
            else if (nx === 3) time = 90; // Bottom

            // 仅仅改变 2D 层的内容，不涉及任何旋转计算！
            bigNum.innerText = time;
            overlay.style.opacity = "1";

            currentTargetTime = time;
            if (!isRunning) {
                timeLeft = time * 60;
                updateDisplay();
            }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        // 按钮功能
        document.getElementById('start-btn').onclick = () => {
            if (isRunning || timeLeft <= 0) return;
            isRunning = true;
            countdown = setInterval(() => {
                if (timeLeft > 0) { timeLeft--; updateDisplay(); }
                else { clearInterval(countdown); isRunning = false; timeLeft = currentTargetTime * 60; document.getElementById('start-btn').onclick(); }
            }, 1000);
        };
        document.getElementById('pause-btn').onclick = () => { clearInterval(countdown); isRunning = false; };
        document.getElementById('reset-btn').onclick = () => { clearInterval(countdown); isRunning = false; timeLeft = currentTargetTime * 60; updateDisplay(); };

        updateText();
    </script>
</body>
</html>
