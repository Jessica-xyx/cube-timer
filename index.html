<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物理魔方计时器</title>
    <style>
        :root { --size: 180px; }
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; touch-action: none; overflow: hidden; transition: background 0.8s; }
        
        .scene { width: var(--size); height: var(--size); perspective: 1000px; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        .face { 
            position: absolute; width: var(--size); height: var(--size); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 800; border-radius: 20px;
            backface-visibility: hidden; -webkit-backface-visibility: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* 强制文字永远正向且滑动时消失 */
        .text-fix { 
            display: block; text-align: center; font-size: 36px; 
            transition: opacity 0.3s;
            transform: none !important; /* 不随魔方倾斜 */
        }
        small { font-size: 14px; display: block; }
        
        /* 物理面的颜色与位置绑定 */
        .front  { transform: rotateY(  0deg) translateZ(90px); background: #ff4757; } 
        .back   { transform: rotateY(180deg) translateZ(90px); background: #2ed573; } 
        .right  { transform: rotateY( 90deg) translateZ(90px); background: #1e90ff; } 
        .left   { transform: rotateY(-90deg) translateZ(90px); background: #ffa502; } 
        .top    { transform: rotateX( 90deg) translateZ(90px); background: #a29bfe; } 
        .bottom { transform: rotateX(-90deg) translateZ(90px); background: #fd79a8; }

        #display-area { text-align: center; }
        #timer-display { font-size: 5.5rem; font-weight: 200; font-variant-numeric: tabular-nums; }
        .controls { display: flex; gap: 20px; margin-bottom: 40px; }
        button { width: 75px; height: 50px; border-radius: 12px; border: 1px solid #444; font-weight: bold; background: #222; color: white; }
    </style>
</head>
<body>

    <div id="display-area">
        <div id="timer-display">00:00</div>
        <div id="current-mode">滑动拨动魔方</div>
    </div>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front"><span class="text-fix">40<small>MIN</small></span></div>
            <div class="face back"><span class="text-fix">60<small>MIN</small></span></div>
            <div class="face right"><span class="text-fix">25<small>MIN</small></span></div>
            <div class="face left"><span class="text-fix">10<small>MIN</small></span></div>
            <div class="face top"><span class="text-fix">30<small>MIN</small></span></div>
            <div class="face bottom"><span class="text-fix">90<small>MIN</small></span></div>
        </div>
    </div>

    <div class="controls">
        <button id="reset-btn">重置</button>
        <button id="start-btn" style="color:#2ed573; border-color:#2ed573">开始</button>
        <button id="pause-btn" style="color:#ffa502; border-color:#ffa502">暂停</button>
    </div>

    <script>
        let rx = 0, ry = 0; // 当前旋转角度
        let startX, startY;
        let countdown, timeLeft = 0, isRunning = false, currentTargetTime = 40;

        const cube = document.getElementById('cube');
        const timerDisplay = document.getElementById('timer-display');
        const texts = document.querySelectorAll('.text-fix');

        // 设置文字显示/隐藏
        function setVisible(v) { texts.forEach(t => t.style.opacity = v ? "1" : "0"); }

        document.addEventListener('touchstart', e => {
            startX = e.touches[0].pageX; startY = e.touches[0].pageY;
            cube.style.transition = 'none';
            setVisible(false);
        });

        document.addEventListener('touchmove', e => {
            let dx = e.touches[0].pageX - startX;
            let dy = e.touches[0].pageY - startY;
            ry += dx * 0.5;
            rx -= dy * 0.5;
            cube.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
            startX = e.touches[0].pageX; startY = e.touches[0].pageY;
        });

        document.addEventListener('touchend', () => {
            cube.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
            // 吸附到 90 度
            rx = Math.round(rx / 90) * 90;
            ry = Math.round(ry / 90) * 90;
            cube.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
            
            // 核心逻辑：判断当前哪一面正对屏幕
            setTimeout(() => {
                calculateFace();
                setVisible(true);
            }, 300);
        });

        function calculateFace() {
            // 将角度映射为 0, 1, 2, 3 的索引
            let nx = ((Math.round(rx / 90) % 4) + 4) % 4;
            let ny = ((Math.round(ry / 90) % 4) + 4) % 4;

            let time = 40;
            let bgColor = "#000";

            if (nx === 0) { // 水平转动
                const map = [40, 10, 60, 25]; // 前、左、后、右
                time = map[ny];
            } else if (nx === 1) { // 往下翻 (露出 Top)
                time = 30;
            } else if (nx === 2) { // 翻转 180 度
                const map = [60, 25, 40, 10];
                time = map[ny];
            } else if (nx === 3) { // 往上翻 (露出 Bottom)
                time = 90;
            }

            currentTargetTime = time;
            if (!isRunning) {
                timeLeft = time * 60;
                updateDisplay();
                // 自动切换背景颜色，增强反馈
                const colors = {40:"#b33939", 60:"#218c74", 25:"#227093", 10:"#cc8e35", 30:"#6c5ce7", 90:"#e84393"};
                document.body.style.background = colors[time] || "#000";
            }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning || timeLeft <= 0) return;
            isRunning = true;
            countdown = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(countdown);
                    isRunning = false;
                    timeLeft = currentTargetTime * 60; // 循环
                    startTimer();
                    if(navigator.vibrate) navigator.vibrate(500);
                }
            }, 1000);
        }

        document.getElementById('start-btn').onclick = startTimer;
        document.getElementById('pause-btn').onclick = () => { clearInterval(countdown); isRunning = false; };
        document.getElementById('reset-btn').onclick = () => {
            clearInterval(countdown); isRunning = false;
            timeLeft = currentTargetTime * 60; updateDisplay();
        };

        calculateFace();
    </script>
</body>
</html>
