<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>正向文字魔方计时器</title>
    <style>
        :root { --size: 180px; }
        body { margin: 0; background: #121212; color: white; font-family: -apple-system, sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-around; touch-action: none; overflow: hidden; }
        
        /* 3D 场景 */
        .scene { width: var(--size); height: var(--size); perspective: 1000px; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        .face { 
            position: absolute; width: var(--size); height: var(--size); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 800; border-radius: 30px;
            backface-visibility: hidden; -webkit-backface-visibility: hidden;
            background: #2a2a2a; 
            box-shadow: inset 0 0 15px rgba(255,255,255,0.1), 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 文字容器：我们要动态控制这个容器的旋转 */
        .text-fix { 
            display: block; 
            text-align: center; 
            font-size: 28px; 
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        small { font-size: 14px; opacity: 0.8; display: block; }
        
        /* 各面颜色 */
        .front  { transform: rotateY(  0deg) translateZ(90px); background: linear-gradient(145deg, #ff4757, #b33939); } 
        .back   { transform: rotateY(180deg) translateZ(90px); background: linear-gradient(145deg, #2ed573, #218c74); } 
        .right  { transform: rotateY( 90deg) translateZ(90px); background: linear-gradient(145deg, #1e90ff, #227093); } 
        .left   { transform: rotateY(-90deg) translateZ(90px); background: linear-gradient(145deg, #ffa502, #cc8e35); } 
        .top    { transform: rotateX( 90deg) translateZ(90px); background: linear-gradient(145deg, #a29bfe, #6c5ce7); } 
        .bottom { transform: rotateX(-90deg) translateZ(90px); background: linear-gradient(145deg, #fd79a8, #e84393); }

        #display-area { text-align: center; }
        #timer-display { font-size: 5rem; font-weight: 100; font-variant-numeric: tabular-nums; }
        #current-mode { color: #888; letter-spacing: 3px; font-size: 0.8rem; }

        .controls { display: flex; gap: 20px; margin-bottom: 40px; }
        button { 
            width: 70px; height: 70px; border-radius: 20px; border: none; 
            font-weight: bold; background: rgba(255,255,255,0.05); color: white;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }
        #start-btn { border-color: #2ed573; color: #2ed573; }
        #pause-btn { border-color: #ffa502; color: #ffa502; }
    </style>
</head>
<body>

    <div id="display-area">
        <div id="timer-display">00:00</div>
        <div id="current-mode">拨动魔方选择时间</div>
    </div>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front"><span class="text-fix">40<small>MIN</small></span></div>
            <div class="face back"><span class="text-fix">60<small>MIN</small></span></div>
            <div class="face right"><span class="text-fix">25<small>MIN</small></span></div>
            <div class="face left"><span class="text-fix">10<small>MIN</small></span></div>
            <div class="face top"><span class="text-fix">30<small>MIN</small></span></div>
            <div class="face bottom"><span class="text-fix">90<small>MIN</small></span></div>
        </div>
    </div>

    <div class="controls">
        <button id="reset-btn">重置</button>
        <button id="start-btn">开始</button>
        <button id="pause-btn">暂停</button>
    </div>

    <script>
        let rotateX = -20, rotateY = -20;
        let startX, startY;
        let countdown;
        let timeLeft = 0;
        let isRunning = false;
        let currentTargetTime = 0;

        const cube = document.getElementById('cube');
        const timerDisplay = document.getElementById('timer-display');
        const modeDisplay = document.getElementById('current-mode');
        const texts = document.querySelectorAll('.text-fix');

        // 更新魔方旋转及文字纠正
        function updateRotation() {
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            // 关键点：为了让文字永远水平，我们需要让文字在 Z 轴上反向旋转
            // 同时在 X/Y 轴上也做一定的抵消补偿
            texts.forEach(text => {
                // 这里的逻辑是抵消父容器的旋转
                text.style.transform = `rotateZ(${-rotateY}deg)`;
            });
        }

        document.addEventListener('touchstart', e => {
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
            cube.style.transition = 'none';
            texts.forEach(t => t.style.transition = 'none');
        });

        document.addEventListener('touchmove', e => {
            const deltaX = e.touches[0].pageX - startX;
            const deltaY = e.touches[0].pageY - startY;
            rotateY += deltaX * 0.5;
            rotateX -= deltaY * 0.5;
            updateRotation();
            startX = e.touches[0].pageX;
            startY = e.touches[0].pageY;
        });

        document.addEventListener('touchend', () => {
            cube.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
            texts.forEach(t => t.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)');
            
            // 吸附到 90 度倍数
            rotateX = Math.round(rotateX / 90) * 90;
            rotateY = Math.round(rotateY / 90) * 90;
            
            updateRotation();
            detectFace();
        });

        function detectFace() {
            const x = ((Math.round(rotateX / 90) % 4) + 4) % 4;
            const y = ((Math.round(rotateY / 90) % 4) + 4) % 4;
            
            let time = 40; 
            if (x === 0) {
                if (y === 0) time = 40;
                else if (y === 1) time = 10;
                else if (y === 2) time = 60;
                else if (y === 3) time = 25;
            } else if (x === 1) time = 30;
            else if (x === 2) {
                if (y === 0) time = 60;
                else if (y === 1) time = 25;
                else if (y === 2) time = 40;
                else if (y === 3) time = 10;
            } else if (x === 3) time = 90;

            currentTargetTime = time;
            if (!isRunning) {
                timeLeft = time * 60;
                updateDisplay();
                modeDisplay.innerText = `模式: ${time} 分钟`;
            }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning || timeLeft <= 0) return;
            isRunning = true;
            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    isRunning = false;
                    timeLeft = currentTargetTime * 60;
                    startTimer();
                    // 简单的震动反馈
                    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                }
            }, 1000);
        }

        document.getElementById('start-btn').onclick = startTimer;
        document.getElementById('pause-btn').onclick = () => { clearInterval(countdown); isRunning = false; };
        document.getElementById('reset-btn').onclick = () => {
            clearInterval(countdown);
            isRunning = false;
            timeLeft = currentTargetTime * 60;
            updateDisplay();
        };

        // 初始化
        updateRotation();
        detectFace();
    </script>
</body>
</html>
